<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Path Generator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="Side_Bar">
    <nav>
      <div class="Tab_Container">
        <div class="Tab_Active" id="Goals">
          <div class="Shared_Row">
            <div class="Tab_Number">1</div>
            <div class="Shared_Column">
              <div class="Tab_Title">
                <span>
                  Goals
                </span>
              </div>
              <div class="Tab_SubTitle">
                <span>
                  Set Parameters
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Tab_Container">
        <div class="Tab_Not_Active" id="Route">
          <div class="Shared_Row">
            <div class="Tab_Number">2</div>
            <div class="Shared_Column">
              <div class="Tab_Title">
                <span>
                  Route
                </span>
              </div>
              <div class="Tab_SubTitle">
                <span>
                  Navigate. Export
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="Generate">
        <div class="Button_Container">
        </div>
        
        <div class="Parameters_Goals">
          <div class="Location_Container">
            <div id="Location_Icon" title="Departure location">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div id="Location_Field" class="Location_Container">
              <input id="Location_Input" type="text" placeholder="Starting location" aria-label="Starting location" spellcheck="false" autocomplete="false">
              <div id="Location_Suggestions">
                <ul id="Suggestions"></ul>
              </div>
            </div>
          </div>
          
          <div class="Method_Container">
            <label for="One_Way" title="Your location to a random location"><input id="One_Way" type="radio" name="method" value="path" checked>One Way</label>
            <label for="Circuit" title="A loop, from your location to your location"><input id="Circuit" type="radio" name="method" value="circuit">Circuit</label>
          </div>
          <div class="Distance_Container">
            <p class="Route_Label" title="Distance">
              <span></span>
              Length
            </p>
            <div class="Route_Slider">
              <div class="Slider_Bar"></div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Handle"></div>
            </div>
          </div>
          <div class="Elevation_Container">
            <p class="Elevation_Label" title="Elevation (if circuit mode is enabled, downward elevation will not be taken into account)">
              Elevation
            </p>
            <div class="Elevation_Slider">
              <div id="Elevation_Container_Up">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <input id="Elevation_Up" value="100" type="number">
                <span>m</span>
              </div>
              <div id="Elevation_Container_Down">
                <i class="fa-solid fa-arrow-trend-down"></i>
                <input id="Elevation_Down" value="100" type="number">
                <span>m</span>
              </div>
            </div>
          </div>
          <div class="WayTypes_Container">
            <p class="WayTypes_Label" title="Desired road type">
              Way Types
            </p>
            <div class="WayTypes_Checkbox">
              <input type="checkbox" id="Hard" value="hard"/>
              <label for="Hard">Hard</label>
              
              <input type="checkbox" id="Semi_Hard" value="semi-hard"/>
              <label for="Semi_Hard">Semi-hard</label>
              
              <input type="checkbox" id="Semi_Soft" value="semi-soft"/>
              <label for="Semi_Soft">Semi-soft</label>
              
              <input type="checkbox" id="Soft" value="soft"/>
              <label for="Soft">Soft</label>
            </div>
          </div>
          <div class="Nb_Paths_Container">
            <p class="Paths_Label" title="Maximum number of paths generated (can be lower)">
              <span></span>
              Number of Paths
            </p>
            <div class="Paths_Slider">
              <div class="Slider_Bar"></div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Handle"></div>
            </div>
          </div>
          <div class="Simplification_Container">
            <p class="Simplification_Label" title="To reduce path generation time">
              Simplification    
            </p>
            <div class="Simplification_Radio">
              <input type="radio" name="simplification" id="Full" value="full"/>
              <label for="Full" title="Take the graph without simplification">Full</label>
              
              <input type="radio" name="simplification" id="Intersection" value="intersection" checked/>
              <label for="Intersection" title="Delete all nodes without being an intersection">Intersection</label>
              
              <input type="radio" name="simplification" id="Way_Simplification" value="way-simplification"/>
              <label for="Way_Simplification" title="Simplifies by encompassing multiple nearby nodes">Way Simplification</label>
              
              <input type="radio" name="simplification" id="Graph" value="graph-simplification"/>
              <label for="Graph" title="">Graph Simplification</label>
              
              <input type="radio" name="simplification" id="Auto" value="auto"/>
              <label for="Auto"title="Simplifies as needed">Auto</label>
            </div>
          </div>
          <div class="Precision_Container">
            <p class="Precision_Label" title="To get as close as possible to the request, 1 not precise and 5 precise">
              <span></span>
              Precision
            </p>
            <div class="Precision_Slider">
              <div class="Slider_Bar"></div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Container_MarBel">
                <div class="Slider_Mark"></div>
                <div class="Slider_Label"></div>
              </div>
              <div class="Slider_Handle"></div>
            </div>
          </div>
        </div>
        <div id="Generate_Paths">
          <div class="ActionButton_More_Parameters">More</div>
          <div class="Action_Actions">
            <div class="ActionButton_Container">
              <svg class="Bicycle_Loaders" viewBox="0 0 48 30" width="48px" height="30px">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
                  <g transform="translate(9.5,19)">
                    <circle class="Bicycle_Tire" r="9" stroke-dasharray="56.549 56.549" />
                    <g class="Bicycle_Spokes_Spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                      <circle class="Bicycle_Spokes" r="5" />
                      <circle class="Bicycle_Spokes" r="5" transform="rotate(180,0,0)" />
                    </g>
                  </g>
                  <g transform="translate(24,19)">
                    <g class="Bicycle_Pedals_Spin" stroke-dasharray="25.133 25.133" stroke-dashoffset="-21.991" transform="rotate(67.5,0,0)">
                      <circle class="Bicycle_Pedals" r="4" />
                      <circle class="Bicycle_Pedals" r="4" transform="rotate(180,0,0)" />
                    </g>
                  </g>
                  <g transform="translate(38.5,19)">
                    <circle class="Bicycle_Tire" r="9" stroke-dasharray="56.549 56.549" />
                    <g class="Bicycle_Spokes_Spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                      <circle class="Bicycle_Spokes" r="5" />
                      <circle class="Bicycle_Spokes" r="5" transform="rotate(180,0,0)" />
                    </g>
                  </g>
                  <polyline class="Bicycle_Seat" points="14 3,18 3" stroke-dasharray="5 5" />
                  <polyline class="Bicycle_Body" points="16 3,24 19,9.5 19,18 8,34 7,24 19" stroke-dasharray="79 79" />
                  <path class="Bicycle_Handle_Bars" d="m30,2h6s1,0,1,1-1,1-1,1" stroke-dasharray="10 10" />
                  <polyline class="Bicycle_Front" points="32.5 2,38.5 19" stroke-dasharray="19 19" />
                </g>
              </svg>
              <div class="ActionButton_Icon ActionButton">
                <i>></i>
              </div>
              <div class="ActionButton_Text ActionButton">
                <span>
                  Plan My Route
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Paths">
        <h1>Paths already made</h1>
        <ul></ul>
      </div> 
    </main>
    
    <div class="List_Of_Selected_Paths Slide">
      <i id="List_Of_Selected_Paths_Back" class="fa-solid fa-chevron-left"></i>
      <!-- <p id="Show_All_Selected_Paths">all</p> -->
      <ul>
        
      </ul>
    </div>
  </div>
  <div id="Map">
  </div>
  <div id="Elevation_Graph">
    <canvas id="Elevation_Chart"></canvas>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script type="module" src="app.js"></script>
</body>
</html>
