<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Path Generator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="sidebar">
    <nav>
      <ul>
        <label for="rad1"><li><input id="rad1" type="radio" name="rad" value="generate" checked>Generate</li></label>
        <label for="rad2"><li><input id="rad2" type="radio" name="rad" value="paths">Paths</li></label>
      </ul>
    </nav>
    <main>
      <div class="generate">
        <div class="locationContainer">
          <div id="locationIcon" aria-label="Use your current location">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div id="locationField" class="locationContainer">
            <input id="locationInput" type="text" placeholder="Starting location" aria-label="Starting location" spellcheck="false" autocomplete="false">
            <div id="locationSuggestions">
              <ul id="suggestions"></ul>
            </div>
          </div>
        </div>
        
        <div class="methodContainer">
          <input id="oneWay" type="radio" name="method" value="path"><label for="oneWay" checked>One Way</label>
          <input id="circuit" type="radio" name="method" value="circuit"><label for="circuit">Circuit</label>
        </div>
        
        <div class="distanceContainer">
          <input id="distance" value="5" type="number">
          <span id="distance-units">km</span>
        </div>
        
        <div class="elevationContainer">
          <i class=""></i>
          <h2>Elevation</h2>
          <div id="elevationContainerUp">
            <input id="elevationUp" value="100" type="number">
            <span class="elevation-units">m</span>
          </div>
          <div id="elevationContainerDown">
            <input id="elevationDown" value="100" type="number">
            <span class="elevation-units">m</span>
            
          </div>
        </div>
        
        <div class="nbPathContainer">
          <h3>Number of Paths</h3>
          <div class="wrapper">
            <input id="nbPaths" type="range" min="0" max="100" value="50" step="10" />
          </div>
        </div>
        
        <div id="generatePaths">
          Generate paths
        </div>
        
      </div>
      <div class="paths">
        <h1>Paths already made</h1>
        <ul></ul>
      </div> 
    </main>
    
    <div class="listOfSelectedPaths slide">
      <i id="listOfSelectedPathsBack" class="fa-solid fa-chevron-left"></i>
      <p id="showAllSelectedPaths">all</p>
      <ul>
        
      </ul>
    </div>
  </div>
  <div id="map">
  </div>
  <div id="elevationGraph">
    <canvas id="elevationChart"></canvas>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script type="module" src="app.js"></script>
</body>

</body>
</html>
