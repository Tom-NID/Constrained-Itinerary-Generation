<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constrained Itinerary Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="elevation-wrapper">
    <!-- Dénivelé Input -->
    <label for="elevation">Dénivelé souhaité (m) :</label>
    <input
            type="number"
            id="elevation"
            name="elevation"
            value="100"
            step="10"
            min="0"
            aria-label="Dénivelé en mètres"
    />

    <!-- Nombre de chemins Input -->
    <label for="nbChemins">Nombre de chemins :</label>
    <input
            type="number"
            id="nbChemins"
            name="nbChemins"
            value="10"
            step="1"
            min="1"
            aria-label="Nombre de chemins à générer"
    />

    <!-- Mode Intersection -->
    <input type="checkbox" id="intersection" name="intersection" />
    <label for="intersection">Mode intersection</label>

    <!-- Choix des Algorithmes -->
    <fieldset id="algorithms">
        <legend>Choisissez un algorithme :</legend>
        <input type="radio" id="aStar" name="algorithm" value="aStar" checked />
        <label for="aStar">A*</label>

        <input type="radio" id="dfs" name="algorithm" value="dfs" checked />
        <label for="dfs">DFS</label>

        <input type="radio" id="boucle" name="algorithm" value="boucle" />
        <label for="boucle">Boucle</label>

        <input type="radio" id="osrm" name="algorithm" value="osrm" />
        <label for="osrm">OSRM (API)</label>

        <input type="radio" id="circuit" name="algorithm" value="circuit" />
        <label for="circuit">Circuit</label>
    </fieldset>

    <!-- Slider Précision -->
    <label for="precision-slider">Précision pour A* :</label>
    <input
            type="range"
            id="precision-slider"
            name="precision-slider"
            min="1"
            max="20"
            value="1"
            step="1"
    />
    <span id="precision-label">1</span>

    <!-- Slider Délai -->
    <label for="timer-slider">Délai d'affichage (ms) :</label>
    <input
            type="range"
            id="timer-slider"
            name="timer-slider"
            min="0"
            max="1000"
            value="1000"
            step="100"
    />
    <span id="timer-label">1000 ms</span>
</div>

<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
